{% extends 'home/base.html' %}

{% block content %}
    {% if quest %}
        {% for item in quest %}
        <a href="{% url 'detail' item.id %}">  <p>{{ item.question_text }}</p> </a>   
        {% endfor %}
    {% else %}
        <h3 style="color: purple;">Không có dữ liệu nào</h3>
    {% endif %}
{% endblock %}
