{% extends 'home/base.html' %}

{% block content %}
    {% if q %}
        <h1> {{ q.question_text }}</h1>
        <p><h2>Bao nhiêu người muốn đi ăn với tôi:</h2></p>
        {% for item in q.choice_set.all %}
<p> {{ item.choice_text }} :  {{ item.vote }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
